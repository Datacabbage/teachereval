#设置页面url显示项目名
server:
  context-path: /tee
# 数据源基础配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/teachereval
    username: root
    password:
    # 连接池配置
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
  jpa:
    database: mysql
  thymeleaf:
    #自动跟新视图缓存
    cache: false
    #弱语法检验
    mode: LEGACYHTML5

#mybatis设置
mybatis:
  mapper-locations: classpath*:mapper/*.xml

mapper:
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count\=countSql

