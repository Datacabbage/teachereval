          A: 层次分明，融会贯通
          B: 条目较清楚，有分析归纳
          C: 平淡叙述，缺乏连贯性
          D: 杂乱无章，前后矛盾
        - name: 趣味性和生动性
          A: 讲解方法新颖，举例生动，有吸引力
          B: 讲解较熟练，语言通俗
          C: 讲解平淡，语言单调
          D: 讲解生疏，远离课题，语言枯燥
        - name: 板书
          A: 简繁适度，清楚醒目
          B: 条目明白，书写整洁
          C: 布局较差，详略失当
          D: 次序凌乱，书写潦草
        - name: 辅导（阅读指导）
          A: 辅导及时、并指导课外阅读
          B: 定期辅导，并布置课外阅读
          C: 辅导较少
          D: 没有辅导
        - name: 作业与批改
          A: 选题得当，批改及时，注意讲评
          B: 作业适量，批改及时
          C: 作业量时轻时重，批改不够及时
          D: 选题随便，批改马虎
        - name: 能力培养
          A: 思路开阔，鼓励创新，注意能力培养、效果明显
          B: 注意学生能力培养，并在教学中有所体现
          C: 能提出能力培养的要求，但缺乏具体的办法
          D: 忽视能力培养，单纯灌输书本知识
        - name: 教书育人
          A: 全面关心学生，经常接触学生，亲切、严格
          B: 关心学生的学业，引导学生学好本门课程
          C: 单纯完成上课任务，与同学接触较少
          D: 对学生漠不关心，放任自流
        - name: 为人师表
          A: 严于律己，以身作则，堪称楷模
          B: 举止文明，待人热情
          C: 注意礼貌，待人和气
